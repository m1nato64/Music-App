<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music App Player | m1nato64</title>

    </head>
        <body>
            
            <!-- MARK: Background -->
            <div class="background">
                <img src="music-imgs/aires.jpeg" id = "bg-img">
            </div>

            <!-- MARK: Container for music panel -->
            <div class="container">
                <div class="playerImg">
                    <img class = "active" src="" id = "cover">
                </div>

            <h2 id = "musicTitle"></h2>
            <h3 id = "musicArtist"></h3>
                
            <!-- MARK: Music player progress bar -->
            <div class="playerProgress" id = "playerProgress">
                <div class="progress"></div>
                <div class="musicDuration">
                    <span id = "currentTime">0:00</span>
                    <span id = "duration">0:00</span>
                </div>
            </div>
            
            <!-- MARK: Player Controller -->
            <div class="playerControllers">
                <!-- Using Bootstrap5 icons -->
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>

            <script src="app.js"></script>

        </body>
</html>
